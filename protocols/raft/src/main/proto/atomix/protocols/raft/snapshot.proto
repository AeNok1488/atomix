syntax = "proto3";

package atomix.protocols.raft;

option java_package = "io.atomix.protocols.raft.storage.snapshot";
option java_outer_classname = "SnapshotProto";
option java_multiple_files = true;

// Snapshot descriptor
message SnapshotDescriptor {
    int64 index = 1;
    int64 timestamp = 2;
}