syntax = "proto3";

package atomix.lock.service;

option java_package = "io.atomix.core.lock.impl";
option java_outer_classname = "AtomicLockProto";
option java_multiple_files = true;

// Lock snapshot
message AtomicLockSnapshot {
    LockRequest lock = 1;
    repeated LockRequest queue = 2;
}

// Lock request
message LockRequest {
    int32 id = 1;
    int64 index = 2;
    int64 session_id = 3;
    int64 expire = 4;
}
