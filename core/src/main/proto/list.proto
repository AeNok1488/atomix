syntax = "proto3";

package atomix.list.service;

option java_package = "io.atomix.core.list.impl";
option java_outer_classname = "DistributedListProto";
option java_multiple_files = true;

// Distributed list snapshot
message DistributedListSnapshot {
    repeated string values = 1;
    repeated int64 listeners = 2;
    map<int64, int64> iterators = 3;
}
