syntax = "proto3";

package atomix.barrier.service;

option java_package = "io.atomix.core.barrier.impl";
option java_outer_classname = "DistributedCyclicBarrierProto";
option java_multiple_files = true;

// Cyclic barrier snapshot
message DistributedCyclicBarrierSnapshot {
    repeated int64 parties = 1;
    int64 barrier_id = 2;
    map<int64, int64> waiters = 3;
    bool broken = 4;
}
