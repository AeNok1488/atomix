# The 'node' object defines the local node's ID and location.
node:
  id: server
  host: 0.0.0.0
  port: 5678

# The 'controller' object specifies the location of the cluster controller.
# controller:
#   id: controller
#   host: x.x.x.x
#   port: 5679

# The 'tls' object provides TLS keys and certificates for gRPC.
# tls:
#   enabled: true
#   keyPath: certs/atomix.key
#   certPath: certs/atomix.crt

# The 'protocol' object provides the type and configuration of the protocol
# to run on the server.
# protocol:
#   type: raft
#   config:
#     memberId: node1
#     members:
#       - id: node1
#         host: node1.default
#         port: 5678
#       - id: node2
#         host: node2.default
#         port: 5678
#       - id: node3
#         host: node3.default
#         port: 5678
#     storage:
#       directory: data
#       level: MAPPED
