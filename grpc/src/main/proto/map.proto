syntax = "proto3";

import "google/protobuf/empty.proto";
import "protocol.proto";
import "collection.proto";

package atomix.map;

option java_package = "io.atomix.grpc.map";
option java_multiple_files = true;

// Basic map request
message MapId {
    string name = 1;
    oneof proto {
        protocol.MultiRaftProtocol raft = 2;
        protocol.MultiPrimaryProtocol multi_primary = 3;
        protocol.DistributedLogProtocol log = 4;
    }
}

// Map key request
message MapKeyRequest {
    MapId id = 1;
    string key = 2;
}

// Map value request
message MapValueRequest {
    MapId id = 1;
    bytes value = 2;
}

// Map entry request
message MapEntryRequest {
    MapId id = 1;
    string key = 2;
    bytes value = 3;
    uint64 version = 4;
}

// Map value response
message MapValueResponse {
    bytes value = 1;
    uint64 version = 2;
}

// Map event
message MapEvent {
    MapId id = 1;
    Type type = 2;
    string key = 3;
    MapValueResponse oldValue = 4;
    MapValueResponse newValue = 5;

    enum Type {
        INSERT = 0;
        UPDATE = 1;
        REMOVE = 2;
    }
}

// Map service
service MapService {

    rpc size(MapId) returns (collection.Size) {}

    rpc isEmpty(MapId) returns (collection.IsEmpty) {}

    rpc containsKey(MapKeyRequest) returns (collection.Contains) {}

    rpc containsValue(MapValueRequest) returns (collection.Contains) {}

    rpc put(MapEntryRequest) returns (MapValueResponse) {}

    rpc get(MapKeyRequest) returns (MapValueResponse) {}

    rpc replace(MapEntryRequest) returns (MapValueResponse) {}

    rpc remove(MapKeyRequest) returns (MapValueResponse) {}

    rpc clear(MapId) returns (google.protobuf.Empty) {}

    rpc listen(stream MapId) returns (stream MapEvent) {}

}
